<html>
    <head>
        <title>Track a ticket</title>
        
        <!-- Vendor libraries -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
        <script src="bootstrap-button-2.3.2.js"></script>
    </head>
    <body>
        <h1>Track a ticket</h1>

        <h1>Example: data-container="#tracker1"</h1>
        <div id="tracker1" style="border: 1px green solid"></div>
        
        <h1>Example: data-container="#tracker2"</h1>
        <div id="tracker2" style="border: 1px red solid"></div>
        
        <!-- Example of using parent container -->
        <h1>Example: Using parent element (no ID specified)</h1>
        <div style="border:1px black solid">
            <script src="trackaticket.js"></script>
        </div>
        
        <!-- Example of pointing to container via data-container attribute -->
        <script data-container="#tracker1" src="trackaticket.js" data-css-url="trackaticket.css"></script>
        <script data-container="#tracker2" src="trackaticket.js" data-css-url="trackaticket.css"></script>
    </body>
</html>
