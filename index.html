<html>
    <head>
        <title>Track a ticket</title>
        <style type="text/css">
            .trackaticket dt { font-weight: bold; }
        </style>
    </head>
    <body>
        <h1>Track a ticket</h1>

        <div id="tracker"></div>
        
        <script data-template="search" type="text/template">
            <div class="trackaticket">
                <form>
                    <input type="text">
                    <button type="submit">Search</button>
                </form>
                <div></div>
            </div>
        </script>
        <script data-template="result" type="text/template">
            <dl>
                <dt>ID</dt>
                <dd>{{ service_request_id }}</dd>
                <dt>Type</td>
                <dd>{{ service_name }}</dd>
                <dt>Department</dt>
                <dd>{{ agency_responsible }}</dd>
                <dt>Address</dt>
                <dd>{{ address }}
                <dt>Status</dt>
                <dd>{{ status }}
                <dt>Resolution</dt>
                <dd></dd>
            </dl>
        </script>
        <script data-template="error" type="text/template">
            <span class="error">Ticket #<b>{{ ticketId }}</b> was not found</span>
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
        <script src="bootstrap-button-2.3.2.js"></script>
        <script data-container="#tracker" src="trackaticket.js"></script>
    </body>
</html>
